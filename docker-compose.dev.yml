
services:
  hayasedb:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: HayaseDB-dev
    env_file:
      - .env
    environment:
      - NODE_ENV=development
    ports:
      - "${PORT}:${PORT}"
    depends_on:
      - postgres
    volumes:
      - ./src:/app/src
    pull_policy: build

  postgres:
    image: postgres:latest
    container_name: HayaseDB-db
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - hayasedb-db:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT}:5432"
    attach: false

volumes:
  hayasedb-db:
